<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles_login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2 >Login</h2>
        <form method="GET">
            <div class="half-box"> 
                <label>Email</label>
                <input type="email" class="half-box" name="email" id="email" placeholder="Coloque o email cadastrado">
            </div>
            <div class="half-box"> 
                <label>Senha</label>
                <input type="password" class="half-box" name="password" id="password" placeholder="Coloque a sua senha">
            </div>
            <button type="submit" class="Btn-Login">Entrar</button>
        </form>
    </div>
</body>
</html>
